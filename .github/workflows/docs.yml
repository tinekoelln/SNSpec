name: Build Docs (Private Artifact)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package + docs deps
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install -r docs/requirements.txt

      - name: Generate API stubs with sphinx-apidoc
        run: |
          python -m sphinx.ext.apidoc \
          -o docs/api \
          src/single_sne \
          --force --module-first

      - name: Build Sphinx (module invocation)
        run: |
          # optional sanity checks
          ls -la docs
          python -c "import sys; print('python:', sys.version)"
          python -c "import sphinx; print('sphinx:', sphinx.__version__)"
          # build
          python -m sphinx.cmd.build -b html docs docs/_build/html

      - name: Upload HTML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html
          if-no-files-found: error
